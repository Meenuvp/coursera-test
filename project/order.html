        <h1 style="color:brown;text-align: center;">Order Your Brownies</h1>
  <form action="control.php" method="POST">
    <table>
      <tr>
        <td><label for="name">Full Name *</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>

      <tr>
        <td><label for="phone">Phone Number *</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>

      <tr>
        <td> <label for="email">Email Address</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>

    <tr>
      <td><label for="brownie-type">Brownie Type *</label></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="classic" name="brownie[]" value="Classic"></td>
      <td><label for="classic"> Classic Brownie</label><br></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="Nuttella" name="brownie[]" value="Nuttella"></td>
      <td><label for="Nuttella"> Nuttella Brownie</label><br></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="Triple-Chocolate" name="brownie[]" value="tripple chocolateS"></td>
      <td><label for="Triple-Chocolate"> Triple Chocolate Brownie</label><br></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="Double - chocolate" name="brownie[]" value="tripple chocolateS"></td>
      <td><label for="Double - chocolate"> Double Chocolate Brownie</label><br></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="CheeseCake" name="brownie[]" value="tripple chocolateS"></td>
      <td><label for="CheeseCake">CheeseCake Brownie</label><br></td>
    </tr>

    <tr>
      <td><input type="checkbox" id="Lotus-biscoff" name="brownie[]" value="tripple chocolateS"></td>
      <td><label for="Lotus-biscoff">Lotus-biscoff Brownie</label><br></td>
    </tr>
    <tr>
      <td><label for="quantity">Quantity (in boxes) *</label></td>
      <td><input type="number" id="quantity" name="quantity" min="1" required></td>
    </tr>

    <tr>
      <td><label for="pickup-date">Pickup/Delivery Date *</label></td>
      <td><input type="date" id="pickup-date" name="pickup-date" required></td>
    </tr>

    <tr>
      <td><label for="Address">Address</label></td>
      <td><textarea id="Address" name="Address" rows="4" placeholder="Address....."></textarea></td>
    </tr>

    <tr>
      <td><label for="notes">Special Requests</label></td>
      <td><textarea id="notes" name="notes" rows="4" placeholder="Any allergies, message on box, etc."></textarea><br></td>
    </tr>
    </table>
    <button type="submit" style="position: absolute;left: 50%;">Place Order</button>
  </form>
